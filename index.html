<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>RPG-Game</title>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/rpgStarWars.js"></script>
</head>

<body>

    <div class="main-section-title">Welcome to the Hidden Leaf Tournament!</div>
    <div id="main-game-section">
        <div id="characters-section">
            <div class="section-title">Choose Your Ninja</div>
        </div>

        <div id="selected-character-section">
            <div class="section-title">Your Ninja</div>
            <div id="selected-character"></div>
        </div>

        <div id="available-to-attack-section">
            <div class="section-title">Opponents</div>
        </div>

        <div class="section-title">Arena</div>
        <div id="fight-section">
            <button id="attack-button">Attack</button>
        </div>

        <div id="action">
            <div class="character-section">
                <div class="section-title">Defender</div>
                <div id="defender"></div>
            </div>
        </div>

    </div>
    <div id="game-message"></div>
</body>

</html>
